<script type="text/javascript">
apiready = function() {
    fnInit();
};

function fnInit(){
    var headerHeight=$api.offset($api.byId('header')).h;
    fnOpenframe(headerHeight);
}
function fnOpenframe(headerHeight){
    api.openFrame({
        name: 'home',
        url: './main0/home.html',
        rect: {
            x: 0,
            y: headerHeight,
            w: 'auto',
            h: 300
        },
        pageParam: {
            name: 'test'
        },
        bounces: true,
        bgColor: 'rgba(0,0,0,0)',
        vScrollBarEnabled: true,
        hScrollBarEnabled: true
    });
}
